    - "Output format: <emoji> type(scope): message" 
    - "Follow this commit message pattern exactly: <emoji> type(scope):"

commit:
  auto_emoji: true
  validate_conventional: true
  preview_diff: true
  interactive_mode: true
  allowed_types:
    - feat
    - fix
    - docs
    - style
    - refactor
    - test
    - chore
    - perf
    - build
    - ci
    - revert



git:
  branch_reference: true
  similar_commits: 3
